server.port=9091
# Sử dụng H2 in-memory database cho testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Tự động tạo schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Bật console H2 để dễ dàng xem dữ liệu
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cấu hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates_storage/
spring.thymeleaf.suffix=.html

# Hiển thị SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình tài nguyên tĩnh
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/templates_storage/ 