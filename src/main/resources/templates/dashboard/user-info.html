<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #e0e7ff 0%, #ffffff 60%);
        }
        .profile-header {
            background: linear-gradient(90deg, #0d6efd 0%, #6610f2 100%);
            color: #fff;
            border-radius: .75rem .75rem 0 0;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-top: -60px;
        }
        .info-label {
            font-weight: 600;
            color: #0d6efd;
        }
        .badge-role {
            background: #0d6efd;
            font-size: .9rem;
        }
        .badge-status {
            background: #6610f2;
            font-size: .9rem;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
            border: 1px solid #0d6efd26;
            border-radius: .75rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card card-shadow overflow-hidden">
        <div class="profile-header p-4 text-center">
            <h3 class="mb-0">Thông tin người dùng</h3>
        </div>
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/120" 
                     alt="avatar" class="profile-img">
                <h4 class="mt-3 mb-0" th:text="${user.email}"></h4>
            </div>

            <!-- success flash message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>

            <div class="row gy-3 mt-3">
                <div class="col-md-6">
                    <p class="mb-1 info-label">Số điện thoại</p>
                    <p th:text="${user.phoneNumber}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Vai trò</p>
                    <span class="badge badge-role" th:text="${user.userRole}"></span>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Trạng thái</p>
                    <span class="badge badge-status" th:if="${user.userStatus == 'ACTIVE'}" style="background-color: #198754;">Hoạt động</span>
                    <span class="badge badge-status" th:if="${user.userStatus == 'INACTIVE'}" style="background-color: #dc3545;">Không hoạt động</span>
                </div>

            </div>

            <div class="mt-4 d-flex gap-2 justify-content-end">
                <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary">Chỉnh sửa</a>
                <a th:href="@{/users/view}" class="btn btn-secondary">← Danh sách</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
