    <link rel="stylesheet" th:href="@{/dashboard/assets/css/kivicare.min.css?v=1.4.1}"/>

<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body">
            <img alt="loader" class="light-loader img-fluid " th:src="@{/dashboard/assets/images/loader.gif}"
                 width="200">
        </div>
    </div>
</div>
<!-- loader END -->
<th:block th:replace="~{/dashboard/fragments/sidebar :: sidebar}"></th:block>
<main class="main-content">
    <th:block th:replace="~{/dashboard/fragments/header :: header}"></th:block>

        <th:block th:replace="~{/dashboard/fragments/bread-crumb :: bread-crumb}"></th:block>
        <section layout:fragment="content"></section>

    </div>
    <!-- Footer Section Start -->
    <th:block th:replace="~{/dashboard/fragments/footer :: footer}"></th:block>
    <!-- Footer Section End -->
</main>
<th:block th:replace="~{/dashboard/fragments/setting :: setting}"></th:block>

<script th:src="@{/dashboard/assets/js/core/libs.min.js}"></script>
<!-- Plugin Scripts -->

<script defer th:src="@{/dashboard/assets/js/plugins/tour.js}"></script>

<!-- Flatpickr Script -->
<script th:src="@{/dashboard/assets/vendor/flatpickr/dist/flatpickr.min.js}"></script>
<script defer th:src="@{/dashboard/assets/js/plugins/flatpickr.js}"></script>


<!-- Slider-tab Script -->

<!-- fslightbox Script -->

<!-- Select2 Script -->

<script th:src="@{/dashboard/assets/js/iqonic-script/utility.min.js}"></script>
<!-- Settings Script -->
<script th:src="@{/dashboard/assets/js/iqonic-script/setting.min.js}"></script>
