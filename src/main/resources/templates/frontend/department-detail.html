<!doctype html>
<html layout:decorate="~{/frontend/layouts/main-layout}"
      th:with="
        navActive = ${'department'},
        breadCrumbTitle = ${'Phòng ban ' + department.getName()},
        breadCrumbTexts = ${{{'Phòng ban ' + department.getName()}}},
        breadCrumbLinks = ${{{''}}}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Phòng ban ' + department.getName()}"></title>
</head>
<body class=" body-bg landing-pages">
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-lg-0 mt-5">
                <div class="about-service">
                    <div class="position-relative" style="width:100%; max-width:600px; margin:auto;">
                        <div style="position:relative; width:100%; padding-top:56.25%; border-radius:16px; overflow:hidden;">
                            <img
                                    alt="image"
                                    class="img-fluid"
                                    style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;"
                                    th:src="${department.getBannerUrl()}">
                            <div class="iq-popup-video">
                                <div class="iq-video-icon"
                                     style="position:absolute; top:50%; left:50%; transform:none; z-index:2;">
                                    <div class="iq-video bg-white text-center d-inline-block iq-fslightbox-img"
                                         style="border-radius:50%; box-shadow:0 2px 8px rgba(0,0,0,0.15);">
                                        <a class="d-block" data-fslightbox="html5-video"
                                           th:href="${department.getVideoUrl()}">
                                            <i aria-hidden="true" class="fas fa-play text-primary"
                                               style="font-size:32px;"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="iq-title-box mt-5 mb-0">
                        <span class="iq-subtitle text-uppercase">Phòng Ban</span>
                        <h3 class="iq-title iq-heading-title mb-2">
                            <span class="left-text text-capitalize fw-light" th:text="${department.getName()}"></span>
                        </h3>
                        <p class="iq-title-desc text-body" th:text="${department.getDescription()}"></p>
                    </div>
                    <div class="pt-5">
                        <div class="row mt-5 align-items-center">
                            <div class="col-md-12">
                                <div class="iq-counter iq-counter-no-icon bg-primary-subtle p-3">
                                    <div class="counter-content text-center">
                                        <h3 class="counter mt-0 mb-3 text-primary fw-500"
                                            th:text="${completedAppointmentsCount}"></h3>
                                        <h4 class="counter-title mb-2 fw-normal">Cuộc hẹn thành công</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <div class="iq-title-box mb-0">
                            <span class="iq-subtitle">Bác sĩ</span>
                            <h4 class="iq-title iq-heading-title mb-0">
                                <span class="right-text text-capitalize">Bác sĩ hàng đầu</span>
                                <span class="left-text text-capitalize fw-light">Của chúng tôi</span>
                            </h4>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="position-relative overflow-hidden swiper swiper-general" data-autoplay="true"
                             data-laptop="3"
                             data-loop="true" data-mobile="1" data-mobile-sm="1" data-navigation="true"
                             data-pagination="true"
                             data-slide="3" data-tab="3">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" th:each="doctor : ${doctors}">
                                    <div class="iq-team-block team-overdetail position-relative p-2"
                                         th:onclick="'window.location.href=\'/doctor/detail/' + ${doctor.id} + '\''">
                                        <div class="iq-team-img">
                                            <img alt="team"
                                                 class="img-fluid w-100"
                                                 loading="lazy"
                                                 onerror="this.onerror=null;this.src='/assets/images/error/mr.nobody.jpg'"
                                                 th:src="${doctor.staffEntity.avatarUrl}">
                                        </div>
                                        <div th:replace="~{/frontend/fragments/doctor/rating :: rating(averageRating=${doctor.staffEntity.averageRating}, reviewCount=${doctor.staffEntity.reviewCount})}"></div>
                                        <div class="iq-team-info position-absolute d-block w-100">
                                            <div class="iq-team-main-detail bg-white">
                                                <h5 th:text="${doctor.staffEntity.fullName}"></h5>
                                                <p class="mb-0 text-uppercase fw-bolder text-primary fw-500"
                                                   th:text="${doctor.staffEntity.departmentEntity.name}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
