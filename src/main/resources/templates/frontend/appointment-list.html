<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Cuộc Hẹn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 150, 0.1);
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e7ff;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
        }

        .appointment-count {
            background: #e3f2fd;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #1976d2;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4d79ff;
            box-shadow: 0 0 0 3px rgba(77, 121, 255, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7e8a9a;
        }

        .filters {
            display: flex;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #5a6a85;
        }

        .filter-group select {
            padding: 11px 15px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            background: white;
            font-size: 15px;
            min-width: 180px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e0e7ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            background-color: #4d79ff;
            color: white;
            text-align: left;
            padding: 16px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        th:hover {
            background-color: #3a68e8;
        }

        th i {
            margin-left: 5px;
            font-size: 12px;
        }

        td {
            padding: 14px 15px;
            border-bottom: 1px solid #eef2f7;
            color: #4a5568;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #f8fbff;
        }

        tr:hover {
            background-color: #f0f5ff;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-approved {
            background: #e6f7ee;
            color: #0a9d4e;
        }

        .status-rejected {
            background: #fdecea;
            color: #db2c2c;
        }

        .status-pending {
            background: #e1f0ff;
            color: #1a73e8;
        }

        .status-cancelled {
            background: #f0f0f0;
            color: #777;
        }

        .result-link {
            display: inline-block;
            padding: 8px 15px;
            background: #4d79ff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
            min-width: 110px;
        }

        .result-link:hover {
            background: #3a68e8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(77, 121, 255, 0.3);
        }

        .result-link.disabled {
            background: #e0e7ff;
            color: #a0aec0;
            cursor: not-allowed;
            pointer-events: none;
        }

        .action-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e7ff;
        }

        .pagination-info {
            color: #5a6a85;
            font-size: 15px;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        .pagination-btn {
            padding: 10px 18px;
            background: #eef2f7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pagination-btn:hover {
            background: #4d79ff;
            color: white;
        }

        .pagination-btn.active {
            background: #4d79ff;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4d79ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .filters {
                width: 100%;
                flex-wrap: wrap;
            }

            .filter-group {
                flex: 1;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
<div class="loading-overlay" id="loading">
    <div class="spinner"></div>
</div>

<div class="container">
    <div class="header">
        <h1>Quản Lý Cuộc Hẹn</h1>
    </div>

    <div class="controls">

        <div class="filters">
            <div class="filter-group">
                <label>Lọc theo trạng thái</label>
                <select id="status-filter">
                    <option value="">Tất cả</option>
                    <option value="PENDING" th:selected="${currentStatus == 'PENDING'}">Chờ duyệt</option>
                    <option value="APPROVED" th:selected="${currentStatus == 'APPROVED'}">Đã duyệt</option>
                    <option value="REJECTED" th:selected="${currentStatus == 'REJECTED'}">Từ chối</option>
                    <option value="CANCELLED" th:selected="${currentStatus == 'CANCELLED'}">Đã Huỷ</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên bệnh nhân</th>
                <th>Quan hệ</th>
                <th>Bác sĩ</th>
                <th>Dịch vụ</th>
                <th>Thời gian bắt đầu</th>
                <th>Trạng thái</th>
                <th>Kết quả</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="appointment-table-body">
            <tr th:each="appointment, iterStat : ${appointments}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${appointment.patientName}">Courtney Henry</td>
                <td th:text="${appointment.relationship}">Bản thân</td>
                <td th:text="${appointment.doctorName}">BS. Nguyễn Văn A</td>
                <td th:text="${appointment.serviceName}">Khám tổng quát</td>
                <td th:text="${appointment.startTime}">24/05/2023 10:00 SA</td>
                <td>
                            <span th:switch="${appointment.status}" class="status-badge">
                                <span th:case="'APPROVED'" class="status status-approved">Đã duyệt</span>
                                <span th:case="'REJECTED'" class="status status-rejected">Từ chối</span>
                                <span th:case="'PENDING'" class="status status-pending">Chờ duyệt</span>
                                <span th:case="*" class="status status-cancelled">Đã hủy</span>
                            </span>
                </td>
                <td>
                    <a th:if="${appointment.resultUrl != null}"
                       th:href="${appointment.resultUrl}"
                       class="result-link">Xem kết quả</a>
                    <a th:unless="${appointment.resultUrl != null}"
                       class="result-link disabled">Chưa có</a>
                </td>
                <td>
                    <button class="action-btn" th:onclick="'cancelAppointment(' + ${appointment.id} + ')'">Hủy</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <div class="pagination-controls">
            <button class="pagination-btn" id="prev-page" th:disabled="${pageIndex == 0}">
                <i class="fas fa-chevron-left"></i>
            </button>

            <th:block th:each="i : ${#numbers.sequence(0, totalPages-1)}">
                <button class="pagination-btn"
                        th:classappend="${i == pageIndex} ? 'active' : ''"
                        th:onclick="'changePage(' + ${i} + ')'"
                        th:text="${i+1}">1</button>
            </th:block>

            <button class="pagination-btn" id="next-page" th:disabled="${pageIndex == totalPages-1}">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<script>
    // Hiển thị loading
    function showLoading() {
        $('#loading').show();
    }

    // Ẩn loading
    function hideLoading() {
        $('#loading').hide();
    }

    // Hàm tải lại bảng bằng AJAX
    function loadAppointments(pageIndex, status) {
        showLoading();

        $.ajax({
            url: '/patient/list-appointment',
            type: 'GET',
            data: {
                pageIndex: pageIndex,
                status: status
            },
            success: function(data) {
                // Cập nhật nội dung bảng
                $('#appointment-table-body').html($(data).find('#appointment-table-body').html());

                // Cập nhật phân trang
                $('.pagination').html($(data).find('.pagination').html());

                // Cập nhật số lượng cuộc hẹn
                $('.appointment-count').text($(data).find('.appointment-count').text());

                hideLoading();
            },
            error: function() {
                alert('Đã xảy ra lỗi khi tải dữ liệu');
                hideLoading();
            }
        });
    }

    // Lọc theo trạng thái
    $('#status-filter').change(function() {
        const status = $(this).val();
        loadAppointments(0, status);
    });

    // Chuyển trang
    function changePage(pageIndex) {
        const status = $('#status-filter').val();
        loadAppointments(pageIndex, status);
    }

    // Nút trang trước
    $('#prev-page').click(function() {
        const currentPage = [[${pageIndex}]];
        if (currentPage > 0) {
            changePage(currentPage - 1);
        }
    });

    // Nút trang sau
    $('#next-page').click(function() {
        const currentPage = [[${pageIndex}]];
        const totalPages = [[${totalPages}]];
        if (currentPage < totalPages - 1) {
            changePage(currentPage + 1);
        }
    });

    // Hủy cuộc hẹn
    function cancelAppointment(appointmentId) {
        if (confirm('Bạn có chắc chắn muốn hủy cuộc hẹn này?')) {
            // Gọi API hủy cuộc hẹn
            $.ajax({
                url: '/api/patient/cancel-appointment/' + appointmentId,
                type: 'PATCH',
                success: function() {
                    alert('Hủy cuộc hẹn thành công!');
                    // Tải lại dữ liệu
                    const status = $('#status-filter').val();
                    const currentPage = [[${pageIndex}]];
                    loadAppointments(currentPage, status);
                },
                error: function() {
                    alert('Đã xảy ra lỗi khi hủy cuộc hẹn');
                }
            });
        }
    }

    // Khởi tạo giá trị filter từ server
    $(document).ready(function() {
        const currentStatus = "[[${currentStatus}]]";
        if (currentStatus) {
            $('#status-filter').val(currentStatus);
        }
    });
</script>
</body>
</html>
