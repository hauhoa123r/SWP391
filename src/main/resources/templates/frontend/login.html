<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>


        .auth-card {
            max-width: 420px;
            margin: 6% auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .form-label span {
            color: red;
        }

        .logo {
            width: 80px;
            margin: 0 auto 1rem auto;
            display: block;
        }
    </style>
    <style>
        .logo-img img {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-card">

        <div class="logo-img text-center mb-4">
            <a href="home.html" class="navbar-brand m-0">
                <img src="/assets/images/logo/logo.png" alt="logo" class="img-fluid">
            </a>
        </div>

        <h4 class="text-center mb-4">Đăng nhập vào hệ thống</h4>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/auth-view/login}" method="post">
            <input type="hidden" name="redirectTo" th:value="${redirectTo}">

            <div class="mb-3">
                <label for="email" class="form-label">Email <span>*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập Email"
                       required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mật Khẩu <span>*</span></label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Nhập mật khẩu"
                       required>
            </div>

<!--            <div class="d-grid mb-3">-->
<!--                <button style="position: absolute"-->
<!--                        onmouseover="this.style.left = Math.random()*90 +'vw'-->
<!--                          this.style.top = Math.random()*90 + 'vh'"-->
<!--                        type="submit" class="btn btn-primary">Login</button>-->
<!--            </div>-->
            <div class="d-grid mb-3">
                <button
                        type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>

        <!-- Google Login -->
        <div class="d-flex justify-content-center my-3">
            <div id="g_id_onload"
                 data-client_id="91404244696-0v0e8sdibqqr478nuckhd1hr7kq8anim.apps.googleusercontent.com"
                 data-context="signin"
                 data-callback="handleGoogleLogin"
                 data-auto_prompt="false"
                 data-lang="en"
            ></div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-lang="en"
            ></div>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/auth-view/forgot-password}">Quên hoặc đổi mật khẩu?</a> |
            <a th:href="@{/auth-view/register}">Đăng ký tài khoản?</a>
        </div>
    </div>
</div>

<script>
    async function handleGoogleLogin(response) {
        const googleToken = response.credential;

        try {
            const res = await fetch("/auth/google", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                credentials: 'include', // IMPORTANT for cookie support
                body: JSON.stringify({ token: googleToken })
            });

            if (res.ok) {
                window.location.href = "/home";
            } else {
                const data = await res.json().catch(() => ({}));
                alert("Google login failed: " + (data.message || "Unknown error"));
            }
        } catch (err) {
            alert("An error occurred while connecting to Google!");
            console.error(err);
        }
    }
</script>

</body>
</html>
