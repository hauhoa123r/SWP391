<body class=" body-bg landing-pages">
<span class="screen-darken"></span>
<!-- loader Start -->

</div>

<main class="main-content">

                <button aria-label="Close" class="btn-close text-reset"
                        data-bs-dismiss="offcanvas" type="button"></button>
            </div>
            <div class="offcanvas-body px-5 d-flex flex-column justify-content-between">
                <div class="mb-5 pb-5 border-bottom">
                    <h4 class="mb-3">Gallery:</h4>
                    <div class="row row-cols-xl-3 row-cols-md-2 row-cols-2 gx-3 gy-3">
                        <div class="col">
                            <a data-fslightbox="sidebar-gallery"
                               href="./assets/images/gallery/blog-1.jpg"
                               th:href="@{/frontend/assets/images/gallery/blog-1.jpg}">
                                <img alt="profile-image"
                                     class="img-fluid w-100"

                                     src="./assets/images/gallery/blog-1.jpg"
                                     th:src="@{/frontend/assets/images/gallery/blog-1.jpg}">

                        </div>
                        <div class="col">
                            <a data-fslightbox="sidebar-gallery"
                               href="./assets/images/gallery/blog-2.jpg"
                               th:href="@{/frontend/assets/images/gallery/blog-2.jpg}">
                                <img alt="profile-image"
                                     class="img-fluid w-100"
                                     loading="lazy"
                                     src="./assets/images/gallery/blog-2.jpg"
                                     th:src="@{/frontend/assets/images/gallery/blog-2.jpg}">
                            </a>
                        </div>
                        <div class="col">
                            <a data-fslightbox="sidebar-gallery"
                               href="./assets/images/gallery/blog-3.jpg"
                               th:href="@{/frontend/assets/images/gallery/blog-3.jpg}">
                                <img alt="profile-image"
                                     class="img-fluid w-100"
                                     loading="lazy"
                                     src="./assets/images/gallery/blog-3.jpg"
                                     th:src="@{/frontend/assets/images/gallery/blog-3.jpg}">
                            </a>
                        </div>
                        <div class="col">
                            <a data-fslightbox="sidebar-gallery"
                               href="./assets/images/gallery/blog-4.jpg"
                               th:href="@{/frontend/assets/images/gallery/blog-4.jpg}">
                                <img alt="profile-image"
                                     class="img-fluid w-100"
                                     loading="lazy"
                                     src="./assets/images/gallery/blog-4.jpg"
                                     th:src="@{/frontend/assets/images/gallery/blog-4.jpg}">
                            </a>
                        </div>
                        <div class="col">
                            <a data-fslightbox="sidebar-gallery"
                               href="./assets/images/gallery/blog-5.jpg"
                               th:href="@{/frontend/assets/images/gallery/blog-5.jpg}">
                                <img alt="profile-image"
                                     class="img-fluid w-100"
                                     loading="lazy"
                                     src="./assets/images/gallery/blog-5.jpg"
                                     th:src="@{/frontend/assets/images/gallery/blog-5.jpg}">
                            </a>
                        </div>
                        <div class="col">
                            <a data-fslightbox="sidebar-gallery"
                               href="./assets/images/gallery/blog-6.jpg"
                               th:href="@{/frontend/assets/images/gallery/blog-6.jpg}">
                                <img alt="profile-image"
                                     class="img-fluid w-100"
                                     loading="lazy"

                        </div>
                    </div>
                </div>
                <div class="mb-5 pb-5 border-bottom">
                    <h4 class="mb-3">Contact Us:</h4>
                    <p>4517, Washington Ave, Manchester, Kentucky, England 524163.</p>
                    <p>kivicare@example.com</p>
                    <p>Phone : (480) 555-0103</p>
                </div>
                <div class="mb-5">
                    <h4 class="mb-3">Follow Us:</h4>
                    <ul class="iq-social list-inline d-flex align-items-center gap-3 m-0">
                        <li>
                            <a href="https://facebook.com/">

            </div>
        </div>        <!--bread-crumb-->
        <div class="iq-breadcrumb bg-primary-subtle">
            <div class="container">
                <nav aria-label="breadcrumb" class="text-center">
                    <h2 class="title">Doctor List</h2>
                    <ol class="breadcrumb justify-content-center mt-2 mb-0">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Doctor List</li>
                    </ol>
                </nav>
            </div>
        </div>        <!--bread-crumb-->

    </div>
    <div class="section-padding">
        <div class="container">
            <nav class="tab-bottom-bordered border-0 mb-5">
                <div class="mb-0 nav nav-tabs justify-content-center" id="nav-tab1" role="tablist">
                    <button aria-controls="doc-all" aria-selected="true"
                            class="nav-link" onclick="window.location.href='/doctor/page/0'"
                            th:classappend="${departmentId == null} ? 'active' : ''"
                            type="button">All
                    </button>
                    <button aria-selected="false" class="nav-link"
                            th:aria-controls="${department.name}"
                            th:classappend="${department.id == departmentId} ? 'active' : ''"
                            th:data-departmtent="${department.id}"
                            th:each="department : ${departments}"
                            th:onclick="'window.location.href=\'/doctor/page/0/department/' + ${department.id} + '\''"
                            th:text="${department.name}"
                            type="button">
                        Cardiologist
                    </button>
                </div>
            </nav>
            <div class="tab-content iq-tab-fade-up" id="nav-tabContent">
                <div aria-labelledby="doc-all-tab" class="tab-pane fade show active" id="doc-all" role="tabpanel">
                    <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1">
                        <div class="col mb-5" th:each="doctor : ${doctors}">
                            <div class="iq-team-block team-overdetail position-relative p-2"
                                 th:onclick="'window.location.href=\'/doctor/detail/' + ${doctor.id} + '\''">
                                <div class="iq-team-img">
                                    <img alt="Avatar Doctor"
                                         class="img-fluid w-100"
                                         loading="lazy"
                                         onerror="this.onerror=null;this.src='/assets/images/error/mr.nobody.jpg'"
                                         th:src="${doctor.staffEntity.avatarUrl}">
                                </div>
                                <div th:replace="~{/frontend/fragments/doctor/rating :: rating(averageRating=${doctor.staffEntity.averageRating}, reviewCount=${doctor.staffEntity.reviewCount})}"></div>
                                <div class="iq-team-info position-absolute d-block w-100">
                                    <div class="iq-team-main-detail bg-white">
                                        <h5 th:text="${doctor.staffEntity.fullName}"></h5>
                                        <p class="mb-0 text-uppercase fw-bolder text-primary fw-500"
                                           th:text="${doctor.staffEntity.departmentEntity.name}">Cardiologist</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav aria-label="Doctor pagination" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <!-- Previous button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a aria-disabled="true"
                               class="page-link"
                               tabindex="-1"
                               th:href="@{${departmentName == null} ? '/doctor/page/' + (${currentPage} - 1) : '/doctor/page/' + (${currentPage} - 1) + '/department/' + ${departmentName}}">Previous</a>
                        </li>

                        <!-- First page -->
                        <li class="page-item" th:if="${currentPage > 1}">
                            <a class="page-link"
                               th:href="@{${departmentName == null} ? '/doctor/page/0' : '/doctor/page/0/department/' + ${departmentName}}">1</a>
                        </li>
                        <li class="page-item disabled" th:if="${currentPage > 2}">
                            <span class="page-link">...</span>
                        </li>

                        <!-- Page numbers around current -->
                        <li class="page-item"
                            th:classappend="${i} == ${currentPage} ? 'active'"
                            th:each="i : ${#numbers.sequence((currentPage > 1 ? currentPage - 1 : 0), (currentPage + 1 < totalPages ? currentPage + 1 : totalPages - 1))}">
                            <a class="page-link"
                               th:href="@{${departmentName == null} ? '/doctor/page/' + ${i} : '/doctor/page/' + ${i} + '/department/' + ${departmentName}}"
                               th:text="${i + 1}"></a>
                        </li>

                        <!-- Last page -->
                        <li class="page-item disabled" th:if="${currentPage < totalPages - 3}">
                            <span class="page-link">...</span>
                        </li>
                        <li class="page-item" th:if="${currentPage < totalPages - 2}">
                            <a class="page-link"
                               th:href="@{${departmentName == null} ? '/doctor/page/' + (${totalPages} - 1) : '/doctor/page/' + (${totalPages} - 1) + '/department/' + ${departmentName}}"
                               th:text="${totalPages}"></a>
                        </li>

                        <!-- Next button -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{${departmentName == null} ? '/doctor/page/' + (${currentPage} + 1) : '/doctor/page/' + (${currentPage} + 1) + '/department/' + ${departmentName}}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</main>
<!-- Wrapper End -->

<!-- setting -->
<div class="rtl-box">
    <a aria-controls="live-customizer" class="btn btn-icon btn-setting bg-primary" data-bs-target="#live-customizer"
       data-bs-toggle="offcanvas" id="settingbutton" role="button">
        <svg fill="white" height="1.875em" viewBox="0 0 20 20" width="1.875em" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  fill-rule="evenodd"/>
        </svg>
    </a>
    <div aria-labelledby="live-customizer-label" aria-modal="true"
         class="offcanvas offcanvas-end live-customizer on-rtl end"
         data-bs-backdrop="false" data-bs-scroll="true" id="live-customizer" role="dialog"
         tabindex="-1">
        <div class="offcanvas-header gap-3 pb-2">
            <div class="d-flex align-items-center">
                <h5 class="offcanvas-title" id="live-customizer-label">Language Mode</h5>
            </div>
            <div class="d-flex gap-1 align-items-center">
                <button aria-label="Reset All Settings" class="btn btn-icon text-primary border-0"
                        data-bs-original-title="Reset All Settings"
                        data-bs-placement="left" data-bs-toggle="tooltip"
                        data-reset="settings">
                        <span class="btn-inner">
                            <i class="fas fa-sync-alt"></i>
                        </span>
                </button>
                <button aria-label="Close" class="btn btn-icon btn-close px-0 shadow-none" data-bs-dismiss="offcanvas"
                        type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="offcanvas-body pt-0">
            <div class="modes row row-cols-2 gx-2">
                <div class="col">
                    <div class="text-center w-100" data-setting="attribute">
                        <input checked class="btn-check" data-prop="dir" id="theme-scheme-direction-ltr"
                               name="theme_scheme_direction"
                               type="radio" value="ltr">
                        <label class="btn dir-btn cutomizer-button w-100" for="theme-scheme-direction-ltr">
                            LTR
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="text-center w-100" data-setting="attribute">
                        <input class="btn-check" data-prop="dir" id="theme-scheme-direction-rtl"
                               name="theme_scheme_direction" type="radio"
                               value="rtl">
                        <label class="btn dir-btn cutomizer-button w-100" for="theme-scheme-direction-rtl">
                            RTL
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    <!-- setting -->
