<!doctype html>
<html class="landing-pages" data-bs-theme="light" dir="ltr" lang="vi"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Kivicare | Medical Clinic & Patient Management Html Template</title>
    <!-- Config Options -->
    <meta content='{&quot;saveLocal&quot;:&quot;sessionStorage&quot;,&quot;storeKey&quot;:&quot;huisetting&quot;,&quot;setting&quot;:{&quot;app_name&quot;:{&quot;value&quot;:&quot;Kivicare&quot;}}}'
          name="setting_options">
    <!-- Google Font Api KEY-->
    <meta content="AIzaSyBG58yNdAjc20_8jAvLNSVi9E4Xhwjau_k" name="google_font_api">
    <link rel="shortcut icon" th:href="@{/frontend/assets/images/favicon.ico}"/>
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" th:href="@{/frontend/assets/css/core/libs.min.css}"/>
    <!-- flaticon css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/vendor/flaticon/css/flaticon.css}"/>
    <!-- font-awesome css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/vendor/font-awesome/css/all.min.css}"/>
    <!-- Kivicare Design System Css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/css/kivicare.min.css?v=1.4.1}"/>
    <!-- Custom Css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/css/custom.min.css?v=1.4.1}"/>
    <!-- Rtl Css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/css/rtl.min.css?v=1.4.1}"/>
    <!-- Customizer Css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/css/customizer.min.css?v=1.4.1}"/>
    <!-- Flatpickr css -->
    <link
            rel="stylesheet" th:href="@{/frontend/assets/vendor/flatpickr/dist/flatpickr.min.css}"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <!-- SwiperSlider css -->
    <link rel="stylesheet"
          th:href="@{/frontend/assets/vendor/swiperSlider/swiper-bundle.min.css}">
    <meta content='' name="page_colors">
    <th:block layout:fragment="custom-css"></th:block>
</head>
<body class=" body-bg landing-pages">
<span class="screen-darken"></span>
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body">
            <img alt="loader" class="light-loader img-fluid "
                 th:src="@{/frontend/assets/images/loader.gif}" width="200">
        </div>
    </div>
</div>
<!-- loader END -->
<main class="main-content">
    <div class="position-relative">
        <!--Nav Start-->
        <header th:replace="~{/frontend/fragments/header :: header}"></header>
        <div th:replace="~{/frontend/fragments/right-panel :: right-panel}"></div>
        <div th:replace="~{/frontend/fragments/bread-crumb :: bread-crumb}"></div>

    </div>
    <section class="section-padding" layout:fragment="content"></section>
</main>
<!-- Wrapper End -->
<!-- Footer start -->
<footer th:replace="~{/frontend/fragments/footer :: footer}"></footer>
<!-- footer end -->

<!-- setting -->
<div th:replace="~{/frontend/fragments/setting :: setting}"></div>
<!-- setting -->

<!-- Back To Top -->
<div id="back-to-top" style="display: none;">
    <a class="p-0 btn btn-sm position-fixed top border-0 text-white" href="#top" id="top">
        <svg fill="none" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 15.5L12 8.5L19 15.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="1.5"></path>
        </svg>
    </a>
</div>
<!-- Library Bundle Script -->
<script th:src="@{/frontend/assets/js/core/libs.min.js}"></script>
<!-- Plugin Scripts -->

<!-- Slider-tab Script -->
<script th:src="@{/frontend/assets/js/plugins/slider-tabs.js}"></script>

<!-- fslightbox Script -->
<script defer th:src="@{/frontend/assets/js/plugins/fslightbox.js}"></script>

<!-- Lodash Utility -->
<script th:src="@{/frontend/assets/vendor/lodash/lodash.min.js}"></script>
<!-- Utilities Functions -->
<script
        th:src="@{/frontend/assets/js/iqonic-script/utility.min.js}"></script>
<!-- Settings Script -->
<script
        th:src="@{/frontend/assets/js/iqonic-script/setting.min.js}"></script>

<!-- SwiperSlider Script -->
<script
        th:src="@{/frontend/assets/vendor/swiperSlider/swiper-bundle.min.js}"></script>
<!-- Settings Init Script -->
<script
        th:src="@{/frontend/assets/js/iqonic-script/setting-init.js}"></script>
<!-- External Library Bundle Script -->
<script th:src="@{/frontend/assets/js/core/external.min.js}"></script>
<!-- Kivicare Script -->
<script defer th:src="@{/frontend/assets/js/kivicare.js?v=1.4.1}"></script>
<script defer
        th:src="@{/frontend/assets/js/kivicare-advance.js?v=1.4.1}"></script>
<!-- Kivicare Pages Script -->
<script defer th:src="@{/frontend/assets/js/slider.js}"></script>
<script defer th:src="@{/frontend/assets/js/scroll-text.js}"></script>
<!-- Flatpickr Js -->
<script
        th:src="@{/frontend/assets/vendor/flatpickr/dist/flatpickr.min.js}"></script>
<script defer th:src="@{/frontend/assets/js/plugins/flatpickr.js}"></script>

<th:block layout:fragment="custom-js"></th:block>
</body>
</html>
