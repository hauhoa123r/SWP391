<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác Minh OTP</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-img img {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <!-- Logo -->
            <div class="logo-img text-center mb-4">
                <a href="index.html" class="navbar-brand m-0">
                    <img src="/assets/images/logo/logo.png" alt="logo" class="img-fluid">
                </a>
            </div>

            <h4 class="text-center mb-4">✅ Nhập mã OTP</h4>

            <!-- OTP Form -->
            <form th:action="@{/auth-view/verify-otp}" method="post">
                <input type="hidden" name="email" th:value="${email}" />

                <div class="mb-3">
                    <label class="form-label">Mã OTP:</label>
                    <input type="text" name="otp" class="form-control" placeholder="Nhập mã OTP" required />
                </div>

                <button type="submit" class="btn btn-success w-100">Xác minh</button>

                <!-- Message Feedback -->
                <div class="mt-3">
                    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="/auth-view/forgot-password" class="text-decoration-none">← Gửi lại mã OTP</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
