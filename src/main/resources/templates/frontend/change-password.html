<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-img img {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <!-- Logo -->
            <div class="logo-img text-center mb-4">
                <a href="./index.html" class="navbar-brand m-0">
                    <img src="/assets/images/logo/logo.png" alt="logo" class="img-fluid">
                </a>
            </div>

            <h4 class="text-center mb-4">üîê Set New Password</h4>

            <form th:action="@{/auth-view/change-password}" method="post">
                <input type="hidden" name="email" th:value="${email}" />

<!--                <div class="mb-3">-->
<!--                    <label class="form-label">New Password:</label>-->
<!--                    <input type="password" name="password" class="form-control" placeholder="Enter new password" required />-->
<!--                </div>-->
                <div class="mb-3">
                    <label class="form-label">New Password:</label>
                    <input type="password" name="password"
                           oninput="this.style.borderColor = this.value.length > 8 ? 'rgb(0, 246, 0)' : 'Red';
                           text.innerText = this.value.length > 8 ? 'Strong' : 'Weak'"
                           class="form-control" placeholder="Enter new password" required />
                    <p id = "text"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password:</label>
                    <input type="password" name="confirmPassword"
                           oninput="this.style.borderColor = this.value.length > 8 ? 'rgb(0, 246, 0)' : 'Red';
                           text.innerText = this.value.length > 8 ? 'Strong' : 'Weak'"
                           class="form-control" placeholder="Re-enter password" required />

                </div>

                <button type="submit" class="btn btn-primary w-100">Change Password</button>

                <div class="mt-3">
                    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="/auth-view/login" class="text-decoration-none">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
