<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{dashboard-staff-test/fragments/base :: head}"></head>
<body>
    <div th:replace="~{dashboard-staff-test/fragments/header :: header}"></div>
    
    <div class="main-content">
        <div th:replace="~{dashboard-staff-test/fragments/sidebar :: sidebar}"></div>
        
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">Patients List</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Patients</li>
                    </ol>
                </nav>
            </div>

            <!-- Entity Navigation Links -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card border-0 bg-light">
                        <div class="card-body p-3">
                            <h6 class="card-title mb-3">
                                <i class="fas fa-link me-2"></i>Liên kết thực thể
                            </h6>
                            <div class="row g-2">
                                <div class="col-md-2">
                                    <a href="/admin/users" class="btn btn-outline-primary btn-sm w-100">
                                        <i class="fas fa-users me-1"></i>Users
                                    </a>
                                </div>
                                <div class="col-md-2">
                                    <a href="/admin/staff" class="btn btn-outline-success btn-sm w-100">
                                        <i class="fas fa-user-tie me-1"></i>Admin Staff
                                    </a>
                                </div>
                                <div class="col-md-2">
                                    <a href="/admin/doctor-staff" class="btn btn-outline-info btn-sm w-100">
                                        <i class="fas fa-user-md me-1"></i>Doctor Staff
                                    </a>
                                </div>
                                <div class="col-md-2">
                                    <a href="/admin/patients" class="btn btn-warning btn-sm w-100 active">
                                        <i class="fas fa-procedures me-1"></i>Patients
                                    </a>
                                </div>
                                <div class="col-md-2">
                                    <a href="/admin/payments" class="btn btn-outline-danger btn-sm w-100">
                                        <i class="fas fa-credit-card me-1"></i>Payments
                                    </a>
                                </div>
                                <div class="col-md-2">
                                    <a href="/admin/staff-shifts" class="btn btn-outline-secondary btn-sm w-100">
                                        <i class="fas fa-calendar-alt me-1"></i>Staff Shifts
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4 class="card-title mb-0">All Patients</h4>
                                <a href="/admin/patients/add" class="btn btn-primary">Add New Patient</a>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Patient ID</th>
                                            <th>Full Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Gender</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="patient, stat : ${patients}"
                                            th:attr="data-id=${patient.id}">
                                            <td th:text="${stat.index + 1}">1</td>
                                            <td th:text="${patient.id}">#PAT001</td>
                                            <td th:text="${patient.fullName}">John Doe</td>
                                            <td th:text="${patient.email}">john@example.com</td>
                                            <td th:text="${patient.phoneNumber}">+1234567890</td>
                                            <td th:text="${patient.gender}">Male</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a href="/admin/patients/detail/${patient.id}" class="btn btn-sm btn-info">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a href="/admin/patients/edit/${patient.id}" class="btn btn-sm btn-primary">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button class="btn btn-sm btn-danger" onclick="confirmDelete('${patient.id}')">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{dashboard-staff-test/fragments/footer :: footer}"></div>

    <script>
        function confirmDelete(patientId) {
            if (confirm('Are you sure you want to delete this patient?')) {
                window.location.href = '/admin/patients/delete/' + patientId;
            }
        }
    </script>
</body>
</html>
