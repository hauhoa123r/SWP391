<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{dashboard-staff-test/fragments/base :: head}"></head>
<body>
    <div th:replace="~{dashboard-staff-test/fragments/header :: header}"></div>
    
    <div class="main-content">
        <div th:replace="~{dashboard-staff-test/fragments/sidebar :: sidebar}"></div>
        
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">Staff Members</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Staff</li>
                    </ol>
                </nav>
            </div>

            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4 class="card-title mb-0">All Staff Members</h4>
                                <a href="/admin/staff/add" class="btn btn-primary">Add New Staff</a>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Staff ID</th>
                                            <th>Full Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Role</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="staff, stat : ${staffs}"
                                            th:attr="data-id=${staff.id}">
                                            <td th:text="${stat.index + 1}">1</td>
                                            <td th:text="${staff.id}">#STF001</td>
                                            <td th:text="${staff.fullName}">John Doe</td>
                                            <td th:text="${staff.email}">john@example.com</td>
                                            <td th:text="${staff.phoneNumber}">+1234567890</td>
                                            <td th:text="${staff.role}">Doctor</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a href="/admin/staff/detail/${staff.id}" class="btn btn-sm btn-info">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a href="/admin/staff/edit/${staff.id}" class="btn btn-sm btn-primary">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button class="btn btn-sm btn-danger" onclick="confirmDelete('${staff.id}')">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{dashboard-staff-test/fragments/footer :: footer}"></div>

    <script>
        function confirmDelete(staffId) {
            if (confirm('Are you sure you want to delete this staff member?')) {
                window.location.href = '/admin/staff/delete/' + staffId;
            }
        }
    </script>
</body>
</html>
