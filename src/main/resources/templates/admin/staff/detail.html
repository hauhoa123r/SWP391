<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: radial-gradient(circle at top left,#e0e7ff 0%,#ffffff 60%);
        }
        .profile-header{
            background: linear-gradient(90deg,#0d6efd 0%,#6610f2 100%);
            color:#fff;
            border-radius: .75rem .75rem 0 0;
        }
        .profile-img{
            width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid #fff;margin-top:-60px;
        }
        .info-label{font-weight:600;color:#0d6efd;}
        .badge-role{background:#0d6efd;font-size:.9rem}
        .badge-type{background:#6610f2;font-size:.9rem}
        .card-shadow{box-shadow:0 4px 20px rgba(0,0,0,.1);border:1px solid #0d6efd26;border-radius:.75rem;}
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card card-shadow overflow-hidden">
        <div class="profile-header p-4 text-center">
            <h3 class="mb-0">Thông tin nhân viên</h3>
        </div>
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img th:src="${staff.avatarUrl}" alt="avatar" class="profile-img" onerror="this.src='https://via.placeholder.com/120'">
                <h4 class="mt-3 mb-0" th:text="${staff.fullName}"></h4>
                <span class="text-muted" th:text="${staff.email}"></span>
            </div>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert" th:text="${successMessage}"></div>
            <div class="row gy-3">
                <div class="col-md-6">
                    <p class="mb-1 info-label">Số điện thoại</p>
                    <p th:text="${staff.phoneNumber}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Phòng ban</p>
                    <p th:text="${staff.departmentName}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Bệnh viện</p>
                    <p th:text="${staff.hospitalName}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Quản lý</p>
                    <p th:text="${staff.managerName != null ? staff.managerName : '---'}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Vai trò</p>
                    <span class="badge badge-role" th:text="${staff.staffRole}"></span>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Loại nhân viên</p>
                    <span class="badge badge-type" th:text="${staff.staffType}"></span>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Hạng</p>
                    <span class="badge bg-warning text-dark" th:text="${staff.rankLevel}"></span>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Ngày vào làm</p>
                    <p th:text="${staff.hireDate}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Đánh giá TB</p>
                    <p class="text-success fw-bold" th:text="${#numbers.formatDecimal(staff.averageRating,1,1)}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 info-label">Số lượt đánh giá</p>
                    <p th:text="${staff.reviewCount}"></p>
                </div>
            </div>
            <div class="mt-4 d-flex gap-2 justify-content-end">
                <a th:href="@{'/admin/staffs/edit/' + ${staff.id}}" class="btn btn-primary">Chỉnh sửa</a>
                <a th:href="@{/admin/staffs}" class="btn btn-secondary">← Danh sách</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
