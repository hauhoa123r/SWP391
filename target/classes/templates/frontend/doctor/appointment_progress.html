<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* giữ nguyên CSS của bạn */
        .appointment_progress-content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
            min-height: calc(100vh - 60px);
            background-color: #ecf0f1;
            display: flex;
            justify-content: space-between;
        }
        .appointment_progress-patient-info, .appointment_progress-actions {
            width: 48%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointment_progress-patient-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .appointment_progress-patient-info input,
        .appointment_progress-patient-info textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .appointment_progress-action-btn {
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            width: 100%;
            display: block;
        }
        .appointment_progress-one-shot { background-color: #28a745; }
        .appointment_progress-wait { background-color: #ffc107; }
        .appointment_progress-prescribe { background-color: #007bff; }
        .appointment_progress-back { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="appointment_progress-content">
    <div class="appointment_progress-patient-info">
        <h2>Thông tin bệnh nhân</h2>

        <label for="patientId">ID Bệnh nhân:</label>
        <input type="text" id="patientId"
               th:value="${appointment.patient.id}"
               readonly>

        <label for="patientName">Tên Bệnh nhân:</label>
        <input type="text" id="patientName"
               th:value="${appointment.patient.fullName}"
               readonly>

        <label for="datetime">Thời gian:</label>
        <input type="text" id="datetime"
               th:value="${#dates.format(appointment.date, 'hh:mm a, dd/MM/yyyy')}"
               readonly>

        <label for="symptoms">Triệu chứng:</label>
        <textarea id="symptoms" rows="4"
                  th:text="${appointment.symptoms}"></textarea>

        <label for="diagnosis">Chẩn đoán:</label>
        <textarea id="diagnosis" rows="4"
                  th:text="${appointment.diagnosis}"></textarea>

        <label for="notes">Ghi chú:</label>
        <textarea id="notes" rows="4"
                  th:text="${appointment.notes}"></textarea>
    </div>

    <div class="appointment_progress-actions">
        <h2>Thao tác bác sĩ</h2>
        <button class="appointment_progress-action-btn appointment_progress-one-shot"
                onclick="oneShotExamination()">
            Khám One-Shot
        </button>
        <button class="appointment_progress-action-btn appointment_progress-wait"
                onclick="waitForTestResults()">
            Dừng chờ kết quả xét nghiệm
        </button>
        <button class="appointment_progress-action-btn appointment_progress-prescribe"
                onclick="prescribeMedication()">
            Kê đơn thuốc
        </button>
        <button class="appointment_progress-action-btn appointment_progress-back"
                onclick="goBack()">
            Quay lại
        </button>
    </div>

    <script>


        function goBack() {
            if (confirm('Quay lại danh sách bệnh nhân?')) {
                window.history.back();
            }
        }
    </script>
</div>
</body>
</html>
